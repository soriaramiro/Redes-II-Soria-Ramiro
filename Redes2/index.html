<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soria Ramiro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <input type="number" id="input" />
      <button class="btn btn-dark" onclick="generarNum()">Generar</button>
      <button class="btn btn-dark" onclick="agregarNum()">Agregar</button>
    </div>

    <div class="container">
      <table class="table" id="tabla">
        <thead>
          <tr>
            <th scope="col">Numeros</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
          </tr>
          <tr>
            <th scope="row">2</th>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container">
      <button class="btn btn-dark" onclick="calEstadistica()">Calcular</button>
    </div>

    <div class="container">
      <h5 class="promedio">Promedio:</h5>
      <h5 class="total">Total:</h5>
      <h5 class="maximo">Maximo:</h5>
      <h5 class="minimo">Minimo:</h5>
    </div>

    <script src="./JS/main.js"></script>
  </body>
</html>
